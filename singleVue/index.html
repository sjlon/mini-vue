<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <p>
                sss{{msg}}
            </p>
            <p v-text="msg" title="哈哈"></p>
            <p v-html="tag"></p>
            <input type="text" v-model="car.brand">
            <button v-on:click="clickFn">按钮</button>

            <p>{{car.brand}}</p>
        </div>
        <p v-text="msg"></p>
    </div>
    <script src="./src/watcher.js"></script>
    <script src="./src/observe.js"></script>
    <script src="./src/compile.js"></script>
    <script src="./src/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                tag: '<h3>11</h3>',
                car: {
                    brand: '大众',
                    color: 'yellow'
                }
            },
            methods: {
                clickFn () {

                    this.$data.msg = '111111111111111'
                }
            }
        })
        console.log(vm)
    </script>
</body>
</html>
